<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>006 - Profile</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="frame">
  <div class="center">
    
		<div class="profile">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<img src="http://i.imgur.com/szrgXb2.jpg" width="70" height="70" alt="Ivan Pan">
			</div>
			
			<div class="name">Ivan Pan</div>
			<div class="job">Software Engineer</div>
			
			
		</div>
		
		<div class="stats">
			<div class="box">
				<span class="value">Toronto</span>
				<span class="parameter">Ontario</span>
			</div>
			<div class="box">
				<span class="value">$301.24</span>
				<span class="parameter">Earned</span>
			</div>
			<div class="box">
				<span class="value">17</span>
				<span class="parameter">Favors Completed</span>
			</div>
		</div>
  </div>
</div>
  
  
</body>
</html>
